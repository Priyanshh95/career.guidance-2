<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Job Recommendation</h2>
        <form method="POST">
            {% for i in range(1, 6) %}
            <div class="mb-3">
                <label for="subject{{ i }}" class="form-label">Subject {{ i }}</label>
                <select class="form-select" name="subject{{ i }}" required>
                    {% for subject in engineering_subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="marks{{ i }}" class="form-label">Marks for Subject {{ i }}</label>
                <input type="number" class="form-control" name="marks{{ i }}" min="0" max="100" required>
            </div>
            {% endfor %}
            <div class="mb-3">
                <label for="hackathons" class="form-label">Number of Hackathons Participated</label>
                <input type="number" class="form-control" name="hackathons" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
